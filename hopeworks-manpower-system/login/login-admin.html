<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Hopeworks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="../css/style-admin.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            
            <div class="brand-section">
                <img src="../assets/images/logo.jpg" alt="Hopeworks Logo" class="login-logo">
                <h1>Admin Login</h1>
                <p>Hopeworks Manpower Management System</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Username</label>
                    <div class="input-box">
                        <i class="fa-solid fa-user-shield"></i>
                        <input type="text" placeholder="Admin Username" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-box">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="passwordField" placeholder="Password" required>
                        <i class="fa-solid fa-eye" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    SIGN IN <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
            </form>

            <div class="login-footer">
                <p>System by Hopeworks Construction Services</p>
            </div>

        </div>
    </div>

    <script src="../js/logic-login.js"></script>
</body>
</html>
