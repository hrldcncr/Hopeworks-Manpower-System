<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Hopeworks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="../css/style-forgot-pass.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            
            <div class="brand-section">
                <i class="fa-solid fa-envelope-open-text" style="font-size: clamp(2.5rem, 10vh, 4rem); color: #4F5A5D; margin-bottom: 20px;"></i>
                <h1>Reset Password</h1>
                <p>Please enter your <b>Registered Email</b> to receive the password reset instructions.</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    SEND RESET LINK <i class="fa-solid fa-paper-plane"></i>
                </button>

                <div class="login-footer" style="margin-top: 25px;">
                    <a href="../login/login-operator.html" style="text-decoration: none; font-weight: 600;">
                        <i class="fa-solid fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </form>

        </div>
    </div>

    <script src="../js/logic-login.js"></script>
</body>
</html>
