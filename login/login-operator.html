    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operator Login | Hopeworks</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        
        <link rel="stylesheet" href="../css/style-operator.css">
    </head>
    <body>

        <div class="login-wrapper">
            <div class="login-card">
                
                <div class="brand-section">
                    <img src="../assets/images/logo.jpg" alt="Hopeworks Logo" class="login-logo">
                    <h1>Operator Login</h1>
                    <p>Hopeworks Manpower Management System</p>
                </div>

                <form id="operatorLoginForm">
                    <div class="input-group">
                        <label>Operator ID</label>
                        <div class="input-box">
                            <i class="fa-solid fa-id-card"></i>
                            <input type="text" placeholder="Enter Operator ID" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <div class="input-box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="passwordField" placeholder="••••••••" required>
                            <i class="fa-solid fa-eye" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="forgot-pass">
                        <a href="login-forgot-pass.html">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        SIGN IN <i class="fa-solid fa-person-digging"></i>
                    </button>
                </form>

                <div class="login-footer">
                    <p>Hopeworks Construction Services © 2026</p>
                    <p><a href="mailto:support@hopeworks.com" class="support-link">Contact Support</a></p>
                </div>

            </div>
        </div>

        <script src="../js/logic-login.js"></script>
    </body>
    </html>
